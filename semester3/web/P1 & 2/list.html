<html>

<head>
    <title>Bekerja Dengan List</title>
</head>

<body>
    Ordered list
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
    Unordered list
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    Description list
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dt>satu dua</dt>
        <dd>dua</dd>
        <dt>dua dua</dt>
    </dl>
</body>

</html>
