<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border="1" height="100" width="40" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom"><font color="red" size="15" face="courier">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td>ini juga tambah 1 kolom</td>
                <td colspan="2">ini gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
