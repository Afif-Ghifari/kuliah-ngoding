<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSlide.css">
    <script type="text/javascript" src="../jquery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#kotak2").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik undtuk efek slide</div>
    <div id="kotak2">Selamat pagi</div>
</body>
</html>
