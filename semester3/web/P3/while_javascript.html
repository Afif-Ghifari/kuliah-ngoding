<html>

<body>
    <h2>Javascript While</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "The number is " + i + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
